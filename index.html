<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Azawad Desert Tours</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="bg"></canvas>
<div class="ui">
  <div class="hero">
    <h1 class="brand">Azawad Desert Tours</h1>
  </div>

  <main class="cards">
    <article class="card"><img src="img/agafay.webp" alt="Agafay"><h3>Agafay</h3><p class="price">50€</p></article>
    <article class="card"><img src="img/camel_ride.webp" alt="Camel Ride"><h3>Camel Ride</h3><p class="price">50€</p></article>
    <article class="card"><img src="img/essaouira.webp" alt="Essaouira"><h3>Essaouira</h3><p class="price">20€</p></article>
    <article class="card"><img src="img/merzouga.webp" alt="Merzouga"><h3>Merzouga</h3><p class="price">80€</p></article>
    <article class="card"><img src="img/ouarzazate.webp" alt="Ouarzazate"><h3>Ouarzazate</h3><p class="price">40€</p></article>
    <article class="card"><img src="img/ourika.webp" alt="Ourika"><h3>Ourika</h3><p class="price">15€</p></article>
    <article class="card"><img src="img/ouzoud.webp" alt="Ouzoud"><h3>Ouzoud</h3><p class="price">25€</p></article>
    <article class="card"><img src="img/zagoura.webp" alt="Zagoura"><h3>Zagoura</h3><p class="price">70€</p></article>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
